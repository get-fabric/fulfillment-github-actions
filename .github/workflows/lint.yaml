name: lint

on:
  workflow_call:
    secrets:
      npm_token:
        required: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: https://npm.pkg.github.com
      - run: yarn
        env:
          NPM_TOKEN: ${{ secrets.npm_token }}
      - run: yarn lint
        env:
          NPM_TOKEN: ${{ secrets.npm_token }}
